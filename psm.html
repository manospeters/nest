<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSM - Coming Soon</title>
    <style>
        :root {
            --primary: #2ecc71; /* Green for PSM/Health */
            --bg: #050510;
            --glass: rgba(255,255,255,0.05);
        }
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- ANIMATION SECTION --- */
        .anim-container {
            margin-top: 50px;
            position: relative;
            width: 200px;
            height: 100px;
        }

        .pacman {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 25px;
            animation: movePacman 2s linear infinite;
            z-index: 2;
        }
        
        .pacman::before, .pacman::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background: var(--bg);
            left: 0;
        }
        
        .pacman::before {
            top: 0;
            transform-origin: bottom center;
            animation: chopTop 0.3s ease-in-out infinite alternate;
        }
        .pacman::after {
            bottom: 0;
            transform-origin: top center;
            animation: chopBottom 0.3s ease-in-out infinite alternate;
        }

        .dots {
            position: absolute;
            top: 45px;
            left: 60px;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 30px 0 0 #fff, 60px 0 0 #fff, 90px 0 0 #fff;
            animation: moveDots 2s linear infinite;
        }

        @keyframes movePacman { 0% { left: 0; } 100% { left: 100px; opacity: 0; } }
        @keyframes chopTop { 0% { transform: rotate(-45deg); } 100% { transform: rotate(0deg); } }
        @keyframes chopBottom { 0% { transform: rotate(45deg); } 100% { transform: rotate(0deg); } }
        @keyframes moveDots { 0% { transform: translateX(0); } 100% { transform: translateX(-50px); } }

        /* --- TEXT --- */
        .status-text {
            font-size: 1.5em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            text-align: center;
        }
        .sub-text { opacity: 0.7; font-size: 0.9em; margin-bottom: 40px; text-align: center; }

        /* --- GAME SECTION --- */
        .game-area {
            width: 100%;
            max-width: 400px;
            perspective: 1000px;
        }
        
        .flashcard {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .flashcard.flipped { transform: rotateY(180deg); }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 20px;
        }

        .front { background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02)); }
        
        .back {
            background: linear-gradient(135deg, var(--primary), #27ae60);
            transform: rotateY(180deg);
            color: #000;
        }

        .card-label { font-size: 0.8em; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; margin-bottom: 15px; }
        .card-content { font-size: 1.3em; font-weight: bold; line-height: 1.4; }
        .tap-hint { position: absolute; bottom: 15px; font-size: 0.8em; opacity: 0.6; animation: pulse 2s infinite; }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }

    </style>
</head>
<body>

    <div class="anim-container">
        <div class="pacman"></div>
        <div class="dots"></div>
    </div>

    <div class="status-text">PSM Test Still Not Released üöß</div> <!-- Updated text -->
    <div class="sub-text">Questions are being prepared. In the meantime, test your reflexes!</div>

    <div class="game-area">
        <div class="flashcard" onclick="flipCard()">
            <div class="front">
                <div class="card-label">üî• PSM Rapid Fire</div>
                <div class="card-content" id="q-text">Loading...</div>
                <div class="tap-hint">Tap to Reveal Answer</div>
            </div>
            <div class="back">
                <div class="card-label">‚úÖ High Yield Fact</div>
                <div class="card-content" id="a-text">...</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="nextCard()">Next Fact ‚è©</button>
    </div>

    <script>
        const card = document.querySelector('.flashcard');
        const qText = document.getElementById('q-text');
        const aText = document.getElementById('a-text');

        // High Yield PSM One Liners for FMGE
        const facts = [
            { q: "Most specific clinical sign of Vitamin A deficiency?", a: "Bitot's Spots" },
            { q: "Sharp rise and fall of cases suggests what type of epidemic?", a: "Point Source Epidemic" },
            { q: "Best indicator for Chlorine Demand of water?", a: "Starch Iodide Test" },
            { q: "Iceberg Phenomenon is NOT seen in which diseases?", a: "Rabies, Measles, Tetanus" },
            { q: "Koplik's Spots are pathognomonic for?", a: "Measles (Rubeola)" },
            { q: "Vector for Japanese Encephalitis?", a: "Culex tritaeniorhynchus" },
            { q: "Shake Test is used for?", a: "Checking if a vaccine has been frozen (Freeze Sensitive)" },
            { q: "Rule of Halves is associated with?", a: "Hypertension" },
            { q: "Incubation period of Measles?", a: "10-14 Days" },
            { q: "Current MMR (Maternal Mortality Ratio) in India is around?", a: "97 per 1 lakh live births (check latest)" }
        ];

        let currentIdx = 0;

        function updateCard() {
            // Reset Flip
            card.classList.remove('flipped');
            
            // Wait for flip back then change text
            setTimeout(() => {
                qText.innerText = facts[currentIdx].q;
                aText.innerText = facts[currentIdx].a;
            }, 200);
        }

        function flipCard() {
            card.classList.toggle('flipped');
        }

        function nextCard() {
            currentIdx = (currentIdx + 1) % facts.length;
            updateCard();
        }

        // Init
        updateCard();

    </script>
</body>
</html>
